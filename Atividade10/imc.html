<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>

    <h2>Calculadora de IMC</h2>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite seu peso">
    
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Digite sua altura">
    
    <button onclick="calcularIMC()">Calcular IMC</button>

    <div id="resultado"></div>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            var resultado = document.getElementById("resultado");

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                resultado.innerHTML = "Por favor, insira valores válidos.";
                return;
            }

            var imc = peso / (altura * altura);
            var faixa, classificacao, grau;

            if (imc < 18.5) {
                faixa = "Menor que 18,5";
                classificacao = "MAGREZA";
                grau = "Grau 0";
            } else if (imc < 25) {
                faixa = "Entre 18,5 e 24,9";
                classificacao = "NORMAL";
                grau = "Grau 0";
            } else if (imc < 30) {
                faixa = "Entre 25 e 29,9";
                classificacao = "SOBREPESO";
                grau = "Grau 1";
            } else if (imc < 40) {
                faixa = "Entre 30 e 39,9";
                classificacao = "OBESIDADE";
                grau = "Grau 2";
            } else {
                faixa = "Acima de 40";
                classificacao = "OBESIDADE GRAVE";
                grau = "Grau 3";
            }

            resultado.innerHTML = `IMC: ${imc.toFixed(2)}<br>Faixa: ${faixa}<br>Classificação: ${classificacao}<br>Grau: ${grau}`;
        }
    </script>

</body>
</html>
