<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média do Aluno</title>
    <script src="media.js" defer></script>
</head>
<body>
    <h2>Calculadora de Média do Aluno</h2>
    
    <label for="nome">Nome do aluno:</label>
    <input type="text" id="nome" placeholder="Digite o nome do aluno"><br><br>

    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.01" placeholder="Digite a primeira nota"><br>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.01" placeholder="Digite a segunda nota"><br>

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" step="0.01" placeholder="Digite a terceira nota"><br>

    <label for="nota4">Nota 4:</label>
    <input type="number" id="nota4" step="0.01" placeholder="Digite a quarta nota"><br><br>

    <button onclick="calcularMedia()">Calcular Média</button>

    <h3 id="resultado"></h3>
</body>
</html>
